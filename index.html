<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="profile">
    <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall" class="profile__image">
    <h1 class="profile__name">Jessica Randall</h1>
    <p class="profile__location">London, United Kingdom</p>
    <p class="profile__bio">"Front-end developer and avid reader."</p>

    <ul class="profile__social-links">
      <li class="profile__social-link">GitHub</li>
      <li class="profile__social-link">Frontend Mentor</li>
      <li class="profile__social-link">LinkedIn</li>
      <li class="profile__social-link">Twitter</li>
      <li class="profile__social-link">Instagram</li>
    </ul>
  </div>

</body>

</html>
